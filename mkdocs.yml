plugins:
  - search
  - autorefs
  - mkdocstrings:
      handlers:
        python:
          paths:
            - dsg-jit/src
          options:
            show_source: true
            show_signature: true
            show_root_toc_entry: false
            heading_level: 2
            docstring_style: google
            merge_init_into_class: true

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format